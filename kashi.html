<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="question">問題</h1>
    <h1 id="answer">答え</h1>


    <script>
        const quiz = [
            {
                question: 'あんパン',
                answer: '200/5 180/3 10分'
            },
            {
                question: 'コルネ',
                answer: '200/5 180/3 10分'
            },
            {
                question: 'メロンパン',
                answer: '180/3 180/3 10分 205で3分'
            },

            {
                question: 'メープルメロン',
                answer: '160/0 180/3 10分 180度にして5分'
            },
            {
                question: 'ロイヤルホワイト',
                answer: '180/4 220/5 23分'
            },
            {
                question: 'ヨモギ',
                answer: '200/5 200/5 12分'
            },
            {
                question: '贅沢ミルクスティック',
                answer: '200/5 200/5 12分'
            },
            {
                question: 'ミルキーロール',
                answer: '190/4 170/3 11分'
            },
            {
                question: '牛乳美人',
                answer: '160/1 200/4 15分'
            },
            {
                question: 'ホテル食パン',
                answer: '170/4 232/6 36分'
            },
        ];

        let currentIndex = 0;
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');

        function showQuiz(index) {
            if(index >=quiz.length){
                currentIndex=0;
                showQuiz(currentIndex);
                return;
                
            }

            const q = quiz[index];
            questionEl.textContent = q.question;
            answerEl.textContent = '';

            setTimeout(() => {
                answerEl.textContent = q.answer;

            }, 3000);

            setTimeout(() => {
                currentIndex++;
                showQuiz(currentIndex);
            }, 7000);
        }

        showQuiz(currentIndex);
    </script>
</body>

</html>
