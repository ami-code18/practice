<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="question">問題</h1>
    <h1 id="answer">答え</h1>

    <script>

        const quiz = [
            {
                question: 'とろふわチーズ',
                answer: '160/0 200/3 15分 少なめ'
            },
            {
                question: '塩パン',
                answer: '220/3 210/5 少なめ'
            },
            {
                question: '生フランス',
                answer: '200/5 220/5 28分 少なめ'
            },
            {
                question: '生クリームパン',
                answer: '200/5 230/5 少なめ'
            },
            {
                question: 'お米',
                answer: '180/3 180/3 20分 少なめ'
            },
            {
                question: '田園食パン',
                answer: '180/4 245/7 45分 少なめ､自動３秒'
            },
            {
                question: 'とろふわチーズ',
                answer: '160/0 200/3 15分 少なめ'
            },

        ];

        let currentIndex = 0;
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');

        function showQuiz(index) {
            if (index >= quiz.length) {
                currentIndex = '0';
                showQuiz(currentIndex);
                return;
            }

            const q = quiz[index];
            questionEl.textContent = q.question;
            answerEl.textContent = '';

            setTimeout(() => {
                answerEl.textContent = q.answer;
            }, 3000);

            setTimeout(() => {
                currentIndex++;
                showQuiz(currentIndex);
            }, 7000)

        }

        showQuiz(currentIndex);

    </script>
</body>

</html>
